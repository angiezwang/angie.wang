<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          {% if site.email %}
            <li>
              <a href="mailto:{{ site.email }}">
                <i class="fa fa-fw fa-envelope-o" aria-hidden="true"></i> {{ site.email }}
              </a>
            </li>
          {% endif %}
          {% if site.twitter_username %}
            <li>
              <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-fw fa-twitter" aria-hidden="true"></i> {{ site.twitter_username }}
              </a>
            </li>
          {% endif %}
          {% if site.instagram_username %}
            <li>
              <a href="https://instagram.com/{{ site.instagram_username }}">
                <i class="fa fa-fw fa-instagram" aria-hidden="true"></i> {{ site.instagram_username }}
              </a>
            </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

  </div>

</footer>
